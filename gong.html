<!DOCTYPE html>
<html lang="de" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gong</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #A6A5A5;
    }
    .deactivatedCountdownColor {
      color: #bbb;
    }
    .gong-label {
      width: 300px;
      line-height: 2.6rem;
      box-sizing: border-box;
      border-radius: 4px;
    }
    .card, footer {
      background-color: #F0EFEF;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  <!-- header part -->
  <div class="container">
    <div class="card my-4 p-3">
      <div class="row mb-3 w-75 mx-auto" style="max-width: 550px;">
        <div class="col-6">
          <h1>Gong</h1>
        </div>
        <div class="col-6">
          <h4 class="mt-3 text-right">
            <!-- Uhrzeit:  -->
            <span id="currentTime">00:00:00</span>
            <!-- Here comes the current time -->
          </h4>
        </div>
      </div>

      <!-- inputs -->
      <div id="inputs" style="max-width: 300px; margin-left: auto; margin-right: auto;">
        <div class="form-group text-center mt-4">
          <label id="firstGong" for="firstGong" class="label label-default gong-label">1. Gong: <span class="hour">00</span>:<span class="minute">00</span> Uhr</label>
          <!-- <input class="form-control w-25 d-inline" type="number" name="firstGong" id="firstGongHour" value="10" min="0" max="23" step="1" disabled>
          <input class="form-control w-25 d-inline" type="number" name="firstGong" id="firstGongMinute" value="20" min="0" max="59" step="1" disabled> -->
        </div>
        <div class="form-group text-center">
          <label id="secondGong" for="secondGong" class="label label-default gong-label">2. Gong: <span class="hour">00</span>:<span class="minute">00</span> Uhr</label>
          <!-- <input class="form-control w-25 d-inline" type="number" name="secondGong" id="secondGongHour" value="10" min="0" max="23" step="1" disabled>
          <input class="form-control w-25 d-inline" type="number" name="secondGong" id="secondGongMinute" value="25" min="0" max="59" step="1" disabled> -->
        </div>
      </div>

      <!-- countdown -->
      <div id="countdown" class="deactivatedCountdownColor mt-4">
        <h4 class=" text-center">COUNTDOWN</h4>
        <h1 id="" class="text-center">00:00:00</h1>
      </div>

      <!-- buttons -->
      <div class="container w-50 mt-4">
        <button class="btn btn-primary mt-3 w-100" id="activate">Start</button>
        <button class="btn btn-danger mt-3 w-100" id="deactivate">Stop</button>
        <button class="btn btn-info mt-3 w-100" id="test">Gong Test</button>
      </div>
      <p id="info" class="mt-5 text-center font-weight-bold"></p>
      
      </div>

      
    </div>
    </div>
  <footer class="footer mt-auto py-3 border-top">
    <div class="container">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">© Gábor Juhász 2022</span>
      </div>
    </div>
  </footer>
  <script src="gong.js"></script>
</body>
</html>
